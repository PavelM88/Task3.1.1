<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Users</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
            <span class="navbar-brand col-sm-3 col-md-2 mr-0"
                  th:text="${user.getUsername() + ' with roles: '+ user.getAuthorities()}"></span>
        <ul class="navbar-nav mb-2 mb-lg-0 d-flex">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container-fluid">
    <div class="row sidebar">
        <div class="d-flex align-items-start">
            <div class="col col-2 mt-3 p-0">
                <div class="nav flex-column nav-pills d-grid gap-1" id="v-pills-tab" role="tablist"
                     aria-orientation="vertical">
                    <a href="/admin" class="nav-link active" role="button" aria-pressed="true">Admin</a>
                    <a href="/user" class="nav-link" role="button" aria-selected="false">User</a>
                </div>
            </div>
            <main role="main" class="col-md-5 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Admin panel</h1>
                </div>
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" data-toggle="tab" href="#usersTable">Users table</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#newUser">New User</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="usersTable">
                        <div class="col p-3 pb-2 border border-bottom-0 rounded-top bg-light">
                            <h3 class="h3">All users</h3>
                        </div>
                        <div class="table-responsive bg-white border">
                            <table class="table table-striped table-hover">
                                <thead>
                                <tr>
                                    <td>ID</td>
                                    <td>First Name</td>
                                    <td>Last name</td>
                                    <td>Age</td>
                                    <td>Username</td>
                                    <td>Role</td>
                                    <td>Edit</td>
                                    <td>Delete</td>
                                </tr>
                                </thead>
                                <tbody>
                                <div th:block th:each="userMsg : ${users}">
                                    <tr>
                                        <td th:text="${userMsg.getId()}"></td>
                                        <td th:text="${userMsg.getName()}"></td>
                                        <td th:text="${userMsg.getLastName()}"></td>
                                        <td th:text="${userMsg.getAge()}"></td>
                                        <td th:text="${userMsg.getUsername()}"></td>
                                        <td th:text="${userMsg.getRoles()}"></td>
                                        <th>
                                            <!-- Button trigger modal -->
                                            <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                                    data-bs-target="#editUser">
                                                Edit
                                            </button>
                                        </th>
                                        <th>
                                            <!-- Button trigger modal -->
                                            <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                                                    data-bs-target="#deleteUser">
                                                Delete
                                            </button>
                                        </th>
                                        <!-- Modal -->
                                        <div class="modal fade" id="editUser" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="exampleModalLabel">Edit user</h5>
                                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                    </div>
                                                    <div class="modal-body">
                                                        <form th:method="post" th:action="@{/admin/{id}(id=${userMsg.getId()})}">
                                                            <div class="row justify-content-center">
                                                                <div class="col-6">
                                                                    <div class="pt-1 bg-white ">
                                                                        <div class="col text-center">
                                                                            <label for="id" class="form-label fw-bolder">ID</label>
                                                                            <input type="text" id="id" class="form-control" name="id"/>
                                                                            <br/>
                                                                            <label for="name" class="form-label fw-bolder">First name</label>
                                                                            <input type="text" id="name" class="form-control" name="name"/>
                                                                            <br/>
                                                                            <label for="LastName" class="form-label fw-bolder">Last name</label>
                                                                            <input type="text" id="lastName" class="form-control" name="lastName"/>
                                                                            <br/>
                                                                            <label for="age" class="form-label fw-bolder">Age</label>
                                                                            <input type="text" id="age" class="form-control" name="age"/>
                                                                            <br/>
                                                                            <label for="userName" class="form-label fw-bolder">Username</label>
                                                                            <input type="text" id="userName" class="form-control" name="userName"/>
                                                                            <br/>
                                                                            <label for="password" class="form-label fw-bolder">Password</label>
                                                                            <input type="text" id="password" class="form-control" name="password"/>
                                                                            <br/>
                                                                            <label for="role" class="form-label fw-bolder">Role</label>
                                                                            <select multiple id="role" name="role" class="form-select" size="2"
                                                                                    aria-label="size 2 select example">
                                                                                <option name="ROLE_USER" value="USER">USER</option>
                                                                                <option name="ROLE_ADMIN" value="ADMIN">ADMIN</option>
                                                                            </select>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="modal-footer">
                                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                                                <button type="submit" class="btn btn-primary">Edit</button>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </tr>
                                </div>
                                </th:block>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>
</html>
