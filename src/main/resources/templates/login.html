<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="container" style="min-width: 300px;">
        <form method="post" action="/login">
            <div class="row">
                <div class="form-group col-md-3 offset-md-4" style="min-width: 300px;">
                    <div class="mb-2">
                        <h2 class="fw-bolder">Please sign in</h2>
                        <input name="j_username" class="form-control" placeholder="User name"/>
                        <input name="j_password" class="form-control" placeholder="Password" type="password"/>
                    </div>
                    <div class="d-grid gap2">
                        <input type="submit" class="btn btn-primary" value="Sign in">
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>
</html>
